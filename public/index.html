  <body>
    <div id="root"></div>

    <div id="loader-container">
      <img src="https://cliply.co/wp-content/uploads/2019/12/371912980_3D_ATOM_400px.gif" alt="loading...">
    </div>

    <script src="../src/index.js" type="text/jsx"></script>
    <script>
      function noScroll() {
        window.scrollTo(0, 0);
      }
      window.addEventListener('scroll', noScroll);
      $(window).on('load', function(){
        $("#loader-container").addClass("loader-container-fade");
        setTimeout(function () {
          window.removeEventListener('scroll', noScroll);
          $("#loader-container").remove();
        }, 500);

      });
    </script>



  </body>
